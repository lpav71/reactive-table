<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

<h1 class="header-one">Пример реактивной таблицы</h1>

<table>
    <thead>
    <tr>
        <th onclick="sortTable('name')">Имя<span id="sort-name" class="sort-icon">⬆️</span></th>
        <th onclick="sortTable('age')">Возраст<span id="sort-age" class="sort-icon">⬆️</span></th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody id="table-body"></tbody>
</table>

<div class="form-one">
    <h2>Добавить элемент</h2>
    <input type="text" id="name" placeholder="Имя">
    <input type="number" id="age" placeholder="Возраст">
    <button id="addButton" onclick="addItem()">Добавить</button>

</div>

<script src="reactive-table.js"></script>
<script src="script.js"></script>
<script src="sort.js"></script>
</body>
</html>
